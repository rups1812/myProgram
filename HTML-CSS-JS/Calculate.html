<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		function MultiplyBy() {

			num1=document.getElementById("f1").value;
			num2=document.getElementById("f2").value;
			document.getElementById("result").innerHTML=num1*num2;
		}

		function DivideBy(){
			num1=document.getElementById("f1").value;
			num2=document.getElementById("f2").value;
			document.getElementById("result").innerHTML=num1/num2;
		}
	</script>
</head>
<body>
	<form>
		
		1st Number:<input type="text" id="f1"><br><br>
		2nd number:<input type="text" id="f2"><br><br>

		<input type="button" onclick="MultiplyBy()" value="Multiply">
		<input type="button" onclick="DivideBy()" value="Divide">

		<p >The Result is:
			<span id="result"></span>
		</p>


	</form>

</body>
</html>
