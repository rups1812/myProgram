
<!DOCTYPE html>
<html>
<head>
	<title>Studentform</title>
</head>
<body bgcolor="Lightskyblue">
	<form action="serverpage">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter first name" maxlength="20" required><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter last name" maxlength="20" required><br><br>
  Email:<input type="email" name=""><br><br>
  Mobile:<input type="number" name=""><br><br>
  Address:
  <br>
  <textarea cols="80" rows="5" value="address"></textarea><br><br>
  Technical Skills<input type="checkbox" name="ck1" value="Java">Java
  <input type="checkbox" name="ck1" value="C#">C#
  <input type="checkbox" name="ck1" value="Python">Python<br><br>
  Gender:<input type="radio" name="r1" value="Male">Male
  <input type="radio" name="r1" value="Female">Female<br><br>
  City:<SELECT>
  	<option value="Pune">Pune</option>
  	<option value="Mumbai">Mumbai</option>
  	<option value="Nashik">Nashik</option>
  </SELECT><br><br>
  <input type="Submit" name="Submit">
  <input type="Reset" name="">
  <input type="Button" value="Validate" name="">
</form>

</body>
</html>
