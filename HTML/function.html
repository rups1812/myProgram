<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function factorial(n) {
			var fact=1;
			for(var i=1; i<=n;i++)
			{
				fact=fact*i;
			}
			alert("Factorial="+fact);
		}
	</script>
	<script type="text/javascript">
		function check_prime(n){
			for(var i=2; i<=n-1; i++)
			
				if(n%i==0) return false;
			return true;

		}
	</script>
</head>
<body>
<script type="text/javascript">
	factorial(7);
	var result=check_prime(4);
	console.log(result);
</script>
</body>
</html>
